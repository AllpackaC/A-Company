<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #333;
        }
        header {
            background-color: #ff6f61;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #ff6f61;
        }
        p {
            font-size: 1.2em;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #555;
        }
        /* Bunte Buttons */
        .button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            opacity: 0.8;
        }
        .red { background-color: #e74c3c; color: white; }
        .blue { background-color: #3498db; color: white; }
        .green { background-color: #2ecc71; color: white; }
        .purple { background-color: #9b59b6; color: white; }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen bei Allpacka-Company!</h1>
    </header>

    <section>
        <h2>Über uns</h2>
        <p>Falls Du Lust auf nachhaltige hast mit lustigen Sprüchen und Motiven, dann bist Du bei uns genau richtig</p>
        <button class="button red">Rot</button>
        <button class="button blue">Blau</button>
        <button class="button green">Grün</button>
        <button class="button purple">Lila</button>
    </section>

    <section>
        <h2>Weitere Infos über uns</h2>
        <p>Ein Allpacka am Morgen, vertreibt Kummer und Sorgen</p>
    </section>

    <footer>
        &copy; 2025 Allpacka-Company
    </footer>
</body>
</html>
