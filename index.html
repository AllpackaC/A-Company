<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #333;
        }
        header {
            background-color: #ffde83;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            color: rgb(17, 17, 16);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9c67ab6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4f4c54;
        }
        p {
            font-size: 1.2em;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #555;
        }
        /* Bunte Buttons */
        .button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen bei Allpacka-Company!</h1>
    </header>

    <section>
        <h2>Über uns</h2>
        <p>Falls Du Lust auf nachhaltige hast mit lustigen Sprüchen und Motiven, dann bist Du bei uns genau richtig!</p>
    <section>
        <h2>Weitere Infos über uns</h2>
        <p>Ein Allpacka am Morgen, vertreibt Kummer und Sorgen</p>
    </section>

    <footer>
        &copy; 2025 Allpacka-Company
    </footer
    <img src="https://media.istockphoto.com/id/1179182459/de/foto/wei%C3%9Fes-alpaka-auf-blauem-hintergrund.jpg?s=1024x1024&w=is&k=20&c=Tpa4vwnjbFWEvGRaanpJRvuF6XsheSs5j9AmAFIrgpk=" width="1800" height="700">
</body>
</html>
